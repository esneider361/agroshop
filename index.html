
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agroshop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="top-bar">
        <div class="container">
            <div class="logo">
                <img src="logo.png" alt="Agroshop Logo">
                <h1>Agroshop</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#productos">Productos</a></li>
                    <li><a href="#ofertas">Ofertas</a></li>
                    <li><a href="#nosotros">Nosotros</a></li>
                    <li><a href="#contacto">Contacto</a></li>
                </ul>
            </nav>
            <div class="cart">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count">0</span>
            </div>
        </div>
    </header>

    <main>
        <aside class="category-sidebar">
            <h2>Categorías</h2>
            <ul>
                <li><a href="#" data-category="all">Todas</a></li>
                <li><a href="#" data-category="frutas">Frutas</a></li>
                <li><a href="#" data-category="verduras">Verduras</a></li>
                <li><a href="#" data-category="lacteos">Lácteos</a></li>
                <li><a href="#" data-category="cereales">Cereales</a></li>
            </ul>
        </aside>

        <section id="productos">
            <h2>Nuestros Productos</h2>
            <div class="product-grid" id="product-container">
                </div>
        </section>
    </main>

    <div class="shopping-cart-modal">
        <div class="cart-content">
            <h2>Carrito de Compras</h2>
            <div id="cart-items">
            </div>
            <button id="close-cart">Cerrar</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Agroshop</p>
    </footer>

    <script src="main.js" type="module"></script>
</body>
</html>
